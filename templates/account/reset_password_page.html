{% extends 'base.html' %} 
{% load static %} 

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="max-width: 1080px%; margin-top:100px; margin-bottom:100px">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="border border-3 border-primary"></div>
          <div class="card bg-white shadow-lg">
            <div class="card-body p-5">
              <h2 class="fw-bold mb-2 text-uppercase ">Reset Password.</h2>
              <p class=" mb-3 text-muted">Please enter your new Password!</p>
              <form action="{% url 'reset_password' %}" method="POST" class="mb-3 mt-md-4">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                <div class="mb-3">
                  <label for="password" class="form-label ">Neu Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Create Password" name="password">
                </div>
                <div class="mb-3">
                  <label for="confirm_password" class="form-label ">Confirm Password</label>
                  <input type="confirm_password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                </div>
                <div class="d-grid">
                  <button class="btn btn-outline-dark" type="submit">Reset</button>
                </div>
              </form>
              <div>
                <p class="mb-0  text-center">
                  Don't have an account? 
                  <a href="{% url 'register' %}" class="text-primary fw-bold">SignUp</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  
</div>

{% endblock content %}
